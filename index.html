<!DOCTYPE html>
<html lang="id">
<head>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3348886844507378"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tebak Teenieping!</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
       <header class="topbar">
        <button id="menuToggle" class="menu-toggle-button">&#9776;</button>
        <div class="topbar-title">Teenieping Quest</div>
        <div class="topbar-controls">
                <button id="langToggle" class="topbar-button">EN</button>
                <button id="playMusic" class="topbar-button">Mainkan Musik</button>
                <button id="pauseMusic" class="topbar-button hidden">Jeda Musik</button>
               <div id="moreOptionsContent" class="more-options-content">
                <button id="goToGuessPicture" class="menu-link game-nav-button">Tebak Gambar</button>
                <button id="goToScrambleWord" class="menu-link game-nav-button">Susun Kata</button>
                <a href="mailto:rabootpreset19@gmail.com" target="_blank" class="menu-link" id="reportBugLink">Report Bug/Issue</a>                
                <a href="https://saweria.co/likosan" target="_blank" class="menu-link" id="donateLink">Donate Us</a>
                <div class="social-links">
                    <a href="https://www.instagram.com/offmon_nihh/" target="_blank" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://tiktok.com/@riyz.only" target="_blank" class="social-icon" aria-label="Tiktok"><i class="fab fa-tiktok"></i></a>
                    <a href="https://www.facebook.com/share/15mXQHbbmB/" target="_blank" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </header>
     <audio id="backgroundMusic" loop autoplay>
        <source src="https://files.cloudkuimages.guru/videos/NZH5adQY.mp4" type="audio/mp3">
        Maaf, browser Anda tidak mendukung elemen audio.
    </audio>
    <audio id="correctSound">
        <source src="https://files.cloudkuimages.guru/audios/kxlVbtz1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="incorrectSound">
        <source src="https://files.cloudkuimages.guru/audios/dicONHvV.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
     <div class="container">
       <div class="splash-screen" id="splashScreen">
      <div class="splash-content">
            <h1 id="splashTitle"></h1>
            <p id="splashDesc1" class="description"></p>
            <p id="splashDesc2" class="description"></p>
            <button id="startButton" class="start-button"></button>
                <div class="lang-buttons-splash">
                <button id="splashLangID" class="lang-toggle-button active-lang">ID</button>
                <button id="splashLangEN" class="lang-toggle-button">EN</button>
            </div>
        </div>
    </div>
    <div class="container hidden" id="guessPictureGameContainer"> 
        <h1><span id="Questions"></span></h1>
        <div class="high-score-container">
            <span id="highScoreLabel"></span> <span id="highScore">0</span>
        </div>
        <div class="score-container">
            <span id="currentScoreLabel"></span> <span id="currentScoreDisplay">0</span>
        </div> 
        <div class="game-area">
         <div class="timer-container">
       <span id="timerLabel"></span> <span id="timerDisplay">--</span> <span id="secondLang">--</span> 
         </div>            
            <div class="image-container">
                <img src="https://via.placeholder.com/400x300?text=Gambar+Tebakan" alt="Gambar Tebakan" id="gameImage">
            </div>
            <div class="clue-area">
              <p><span id="cluePrefix"></span> <span id="clueText"></span></p>
            </div>
            <div class="input-area">
                <input type="text" id="answerInput" placeholder="">
                <button id="checkButton"></button>
            </div>
           <p class="message" id="gameMessage"></p>
            <button id="nextButton" class="hidden"></button>
        </div>
    </div>
        <div class="container hidden" id="scrambleWordGameContainer">
        <h1 id="scrambleTitle"></h1>
        <div class="high-score-container">
            <span id="scrambleHighScoreLabel"></span> <span id="scrambleHighScore">0</span>
        </div>
        <div class="score-container">
            <span id="scrambleCurrentScoreLabel"></span> <span id="scrambleCurrentScoreDisplay">0</span>
        </div>
        <div class="timer-container">
            <span id="scrambleTimerLabel"></span> <span id="scrambleTimerDisplay">--</span> <span id="scrambleTimeUnit"></span>
        </div>
        <div class="game-area">
            <div class="shuffled-word-display">
                <p id="shuffledWord"></p>
            </div>
            <div class="clue-area">
                <p><span id="scrambleCluePrefix"></span> <span id="scrambleClueText"></span></p>
            </div>
            <div class="input-area">
                <input type="text" id="scrambleAnswerInput" placeholder="">
                <button id="scrambleCheckButton"></button>
            </div>
            <p class="message" id="scrambleGameMessage"></p>
            <button id="scrambleNextButton" class="hidden"></button>
        </div>
    </div>
    <footer>
        <p>Catch Teenieping Quest || Create by Riyzprst.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
